[buildout]
extends =
    https://raw.github.com/collective/buildout.plonetest/master/travis-4.x.cfg
    https://raw.github.com/collective/buildout.plonetest/master/qa.cfg
    versions.cfg

package-name = collective.themecustomizer
package-extras = [test]
test-eggs = Pillow

parts +=
    coverage-sh
    createcoverage

[code-analysis]
directory = ${buildout:directory}/src/collective/themecustomizer
pre-commit-hook = False
flake8-ignore = E501
clean-lines = True
deprecated-aliases = True
imports = True
utf8-header = True
return-status-codes = False
